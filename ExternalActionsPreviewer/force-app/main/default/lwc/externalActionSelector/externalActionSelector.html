<template>
    <div class="slds-p-around_medium slds-p-right_none slds-p-top_none slds-size_1-of-1">
        <div if:false={selectedExternalAction} style="position: relative;">
            <lightning-input name="search-external-actions-input" label="Type to search for External Action"
                type="search" placeholder="Search..." onkeyup={handleSearch} onfocus={handleSearch}
                onchange={handleSearch} onblur={handleBlur}>
            </lightning-input>
            <div if:true={shouldShowDropdown} class="slds-dropdown slds-dropdown_fluid" role="listbox">
                <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                    <template if:true={externalActions}>
                        <template for:each={externalActions} for:item="ea">
                            <li key={ea.Id} data-id={ea.Id} role="presentation" class="slds-listbox__item"
                                onclick={handleSelectExternalAction}>
                                <div class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
                                    role="option">
                                    <lightning-icon icon-name="standard:maintenance_work_rule" size="small"
                                        alternative-text={ea.ActionName} title={ea.ActionName}
                                        class="slds-media__figure slds-listbox__option-icon"></lightning-icon>
                                    <span class="slds-media__body">
                                        <span
                                            class="slds-listbox__option-text slds-listbox__option-text_entity">{ea.ActionName}</span>
                                        <span
                                            class="slds-listbox__option-meta slds-listbox__option-meta_entity">{ea.MarketingAppExtension.MasterLabel}</span>
                                    </span>
                                </div>
                            </li>
                        </template>
                    </template>
                    <template if:true={error}>
                        {error}
                    </template>
                </ul>
            </div>
        </div>
        <div>
            <div if:true={selectedExternalAction} class="slds-form-element">
                <label class="slds-form-element__label">Type to search for
                    External Action</label>
                <div class="slds-form-element__control">
                    <div class="slds-combobox_container slds-has-selection">
                        <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click">
                            <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right"
                                role="none">
                                <button type="button"
                                    class="slds-input_faux slds-combobox__input slds-combobox__input-value"
                                    id="selected-external-action-value" aria-controls="selected-external-action-value"
                                    aria-expanded="false" aria-haspopup="listbox">
                                    <span class="slds-truncate">{selectedExternalAction.ActionName}</span>
                                </button>
                                <button class="slds-button slds-button_icon slds-input__icon slds-input__icon_right"
                                    title="Clear the text input" onclick={handleClearSelectedExternalAction}>
                                    <lightning-icon icon-name="utility:clear" size="xx-small"
                                        alternative-text="Clear the text input" title="Clear the text input">
                                    </lightning-icon>
                                    <span class="slds-assistive-text">Clear the text input</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
